<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AutoVPN{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="gradient-bg text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-xl font-bold">AutoVPN</a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/admin" class="hover:text-gray-200">Admin</a>
            <a href="/user" class="hover:text-gray-200">User</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <p>&copy; 2025 AutoVPN. Automated VPN profile creation.</p>
      </div>
    </footer>
  </body>
</html>
